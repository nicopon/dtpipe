name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: linux-x64
            rid: linux-x64
            artifact: dtpipe-linux-x64
          
          - platform: linux-arm64
            rid: linux-arm64
            artifact: dtpipe-linux-arm64
          
          - platform: macos-x64
            rid: osx-x64
            artifact: dtpipe-macos-x64
          
          - platform: macos-arm64
            rid: osx-arm64
            artifact: dtpipe-macos-arm64
          
          - platform: windows-x64
            rid: win-x64
            artifact: dtpipe-windows-x64.exe
          
          - platform: windows-arm64
            rid: win-arm64
            artifact: dtpipe-windows-arm64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Release
        run: |
          dotnet publish src/DtPipe/DtPipe.csproj -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:EnableCompressionInSingleFile=true \
            -p:DebugType=none \
            -p:DebugSymbols=false \
            -o ./dist/release

      - name: Prepare artifact (Unix)
        if: "!contains(matrix.platform, 'windows')"
        run: |
          if [ -f "./dist/release/DtPipe" ]; then mv ./dist/release/DtPipe ./dist/release/dtpipe; fi
          chmod +x ./dist/release/dtpipe

      - name: Prepare artifact (Windows)
        if: contains(matrix.platform, 'windows')
        run: |
          if [ -f "./dist/release/DtPipe.exe" ]; then mv ./dist/release/DtPipe.exe ./dist/release/dtpipe.exe; fi
          mv ./dist/release/dtpipe.exe ./dist/release/dtpipe.exe

      - name: Create archive (Unix)
        if: "!contains(matrix.platform, 'windows')"
        run: |
          cd ./dist/release
          tar -czf ${{ matrix.artifact }}.tar.gz dtpipe

      - name: Create archive (Windows)
        if: contains(matrix.platform, 'windows')
        run: |
          cd ./dist/release
          zip ${{ matrix.artifact }}.zip dtpipe.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ./dist/release/*.tar.gz
            ./dist/release/*.zip
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Move archives to release directory
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} release/ \;
          ls -lh release/

      - name: Determine if pre-release
        id: prerelease
        run: |
          if [[ "${{ github.ref_name }}" =~ (alpha|beta|rc) ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          prerelease: ${{ steps.prerelease.outputs.is_prerelease }}
          generate_release_notes: true
